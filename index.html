<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- LEGEND CONTAINER -->
    <div class="map-overlay" id="legend">
        <h2>Road collisions involving pedestrians and cyclists<br>(2006-2021)</h2>
        <div id="legend-items"></div>
    </div>

    <div class="map-overlay" id="features">
        <h2>Collision Information</h2>
        <div id="pd"><p>Click on a hexagon to view the number of collisions.</p></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
