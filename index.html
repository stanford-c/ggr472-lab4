<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- Mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
    <!-- Bootswatch Lux stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" integrity="sha384-yuUtBNh5RBGfK9aw54kTdfFqRLOBZuxgkp4Ybd4ll3fRDYi8Pfyitk7jDlVIO1lV" crossorigin="anonymous">
</head>

<body>

    <!-- Map container -->
    <div id='map' class='map'></div>

    <!-- Title container -->
    <div class="map-title">
        <h2>Road collisions involving pedestrian and cyclists in Toronto (2006-2021)</h2>
    </div>

    <!-- Legend container -->
    <div class="map-overlay" id="legend">
        <h4>Collisions</h4>
        <div id="legend-items"></div>
        <p>Click on the hexagon to view the exact number of collisions</p>
    </div>

    <!-- Options container -->
    <div class="map-overlay" id="options">
        <h4>Settings</h4>

        <!-- Toggle visibility of hexgrid -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="hexcheck" checked>
            <label class="form-check-label" for="hexcheck">Show hexgrid</label>
        </div>

        <!-- Toggle visibility of collision points -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="collisioncheck" checked>
            <label class="form-check-label" for="collisioncheck">Show collisions</label>
        </div>

        <!-- Toggle visibility of legend -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            <label class="form-check-label" for="legendcheck">Show legend</label>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
